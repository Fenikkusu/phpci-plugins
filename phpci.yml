build_settings:
  clone_depth: 1
  ignore:
    - "vendor"
    - "cache"
  default_mailto_address: "phoenix@twistersfury.com"

setup:
  composer:
    action: "install"
  \TwistersFury\PhpCi\Plugin\Grunt:
    grunt: "./node_modules/grunt-cli/bin/grunt"
    task: "default"

test:
  php_unit:
    config: "./phpunit.xml"
    run_from: "./"
  copy_build:
    directory: "/tmp/build"
    wipe: true
